asyncapi: 2.6.0
info:
  title: Schemas
  version: 1.0.0
defaultContentType: application/json
components:
  schemas:
    Offering:
      type: object
      properties:
        id:
          type: string
          format: uuid
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
        price:
          type: number
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        color:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - "active"
            - "retired"
    ShoppingBasket:
      type: object
      properties:
        shoppingBasketId:
          type: string
          format: uuid
        customerId:
          type: string
          format: uuid
        totalPrice:
          type: number
          format: double
        totalItemQuantity:
          type: number
          format: integer
        items:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/ShoppingBasketItem"
    ShoppingBasketItem:
        type: object
        properties:
            shoppingBasketId:
                type: string
                format: uuid
            offeringId:
                type: string
                format: uuid
            quantity:
                type: integer
            totalPrice:
                type: number
                format: float
            itemState:
                type: string
                enum:
                    - "active"
                    - "removed"
    Payment:
      type: object
      properties:
        PaymentId:
          type: string
        OrderId:
          type: string
        PaymentDate:
          type: string
        CreatedDate:
          type: string
        Status:
          type: integer
          enum:
            - "paid"
            - "unpaid"
    Order:
      type: object
      properties:
        OrderId:
          type: string
        CustomerId:
          type: string
        OrderDate:
          type: string
        OrderStatus:
          type: string
          enum:
            - "inProcess"
            - "cancelled"
            - "completed"
        TotalPrice:
          type: integer
        Items:
          type: object
          properties:
            ShoppingBasketId:
              type: string
            Quantity:
              type: integer
            OfferingId:
              type: string
            TotalPrice:
              type: number
            Status:
              type: string
              enum:
                - "active"
                - "inactive"
    Customer:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        address:
          type: object
          $ref: "#/components/schemas/Address"
        email:
          type: string
        phoneNumber:
          type: string
    Address:
      type: object
      properties:
        street:
          type: string
          format: Name and Number
        number:
          type: string
        postCode:
          type: string