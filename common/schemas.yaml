asyncapi: 3.0.0
info:
  title: Schemas
  version: 1.0.0
defaultContentType: application/json
components:
  schemas:
    Offering:
      type: object
      properties:
        id:
          type: string
          format: uuid
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
        price:
          type: number
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        color:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - "active"
            - "retired"
    ShoppingBasket:
      type: object
      properties:
        ShoppingBasketId:
          type: string
    Payment:
      type: object
      properties:
        PaymentId:
          type: string
        OrderId:
          type: string
        PaymentDate:
          type: string
        CreatedDate:
          type: string
        Status:
          type: integer
          enum:
            - "paid"
            - "unpaid"
    Order:
      type: object
      properties:
        OrderId:
          type: string
        CustomerId:
          type: string
        OrderDate:
          type: string
        Status:
          type: string
          enum:
            - "inProcess"
            - "cancelled"
            - "completed"
        TotalPrice:
          type: integer
        Items:
          type: object
          properties:
            Quantity:
              type: integer
            Offering:
              type: object
              properties:
                OfferingId:
                  type: string
                ProductId:
                  type: string
                Quantity:
                  type: integer
                Price:
                  type: number
                Status:
                  type: integer