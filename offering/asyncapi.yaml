asyncapi: 2.6.0
info:
  title: Offering Service
  version: 1.0.0
defaultContentType: application/json
channels:
  product:
    description: The topic on which products may be produced and consumed.
    subscribe:
      message:
        oneOf:
          - $ref: "#/components/messages/ProductReceived"
  offering:
    description: The topic on which offerings may be produced and consumed.
    publish:
      message:
        oneOf:
          - $ref: "#/components/messages/OfferingCreated"
          - $ref: "#/components/messages/OfferingUpdated"
          - $ref: "#/components/messages/OfferingDeleted"
components:
  messages:
    ProductReceived:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Offering"
      headers:
        type: object
        properties:
          source:
            description: Name of the aggregate which emits the event
            type: string
            const: "Offering"
          timestamp:
            description: UNIX Timestamp 
            type: number
            format: unix
          operation:
            description: Type of the event
            type: string
    OfferingCreated:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Offering"
      headers:
        type: object
        properties:
          source:
            description: Name of the aggregate which emits the event
            type: string
            const: "offering"
          timestamp:
            description: UNIX Timestamp 
            type: number
            format: unix
          operation:
            description: Type of the event
            type: string
            const: "created"
    OfferingUpdated:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Offering"
      headers:
        type: object
        properties:
          source:
            description: Name of the service which emits the event
            type: string
            const: "offering"
          timestamp:
            description: UNIX Timestamp 
            type: number
            format: unix
          operation:
            description: Type of the event
            type: string
            const: "updated"
    OfferingDeleted:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Offering"
      headers:
        type: object
        properties:
          source:
            description: Name of the service which emits the event
            type: string
            const: "offering"
          timestamp:
            description: UNIX Timestamp 
            type: number
            format: unix
          operation:
            description: Type of the event
            type: string
            const: "deleted"