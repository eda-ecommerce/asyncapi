asyncapi: 2.6.0
info:
  title: Order Service AsyncAPI for Kafka
  version: 1.0.0
channels:
  order:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/OrderCreated'
          - $ref: '#/components/messages/OrderUpdated'
  offering:
    subscribe:
      message:
        oneOf:
          - $ref: '#/components/messages/OfferingReceived'
  shoppingBasked:
    subscribe:
      message:
        oneOf:
          - $ref: '#/components/messages/ShoppingBaskedReceived'
components:
  messages:
    OfferingReceived:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Offering"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "offering"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            enum:
              - "created"
              - "updated"
              - "deleted"
    ShoppingBaskedReceived:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/ShoppingBasket"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "shoppingBasket"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
    OrderCreated:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Order"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "order"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            const: "created"
    OrderUpdated:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Order"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "order"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            const: "updated"
