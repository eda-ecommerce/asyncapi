asyncapi: 2.6.0
info:
  title: Order Service AsyncAPI for Kafka
  version: 1.0.0
channels:
  order:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/OrderCreated'
          - $ref: '#/components/messages/OrderUpdated'
  shoppingBasket:
    subscribe:
      message:
        oneOf:
          - $ref: '#/components/messages/ShoppingBasketReceived'
components:
  messages:
    ShoppingBasketReceived:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/ShoppingBasket"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "shopping-basket-service"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            const: "CHECKOUT"
    PaymentReceived:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Payment"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "payment"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            enum:
            - "created"
            - "updated"
    OrderCreated:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Order"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "order"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            const: "created"
    OrderUpdated:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Order"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "order"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            const: "updated"
