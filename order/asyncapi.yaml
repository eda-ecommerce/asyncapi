asyncapi: 2.6.0
info:
  title: Order Service AsyncAPI for Kafka
  version: 2.0.0
channels:
  order:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/OrderRequested'
          - $ref: '#/components/messages/OrderConfirmed'
          - $ref: '#/components/messages/OrderFulfilled'
          - $ref: '#/components/messages/OrderCancelled'
  shoppingBasket:
    subscribe:
      message:
        oneOf:
          - $ref: '#/components/messages/ShoppingBasketReceived'
  shipping:
    subscribe:
      message:
        oneOf:
          - $ref: '#/components/messages/ShippmentDelivered'
          - $ref: '#/components/messages/StockReserved'
          - $ref: '#/components/messages/StockDecreased'
          - $ref: '#/components/messages/StockIncreased'
components:
  messages:
    ShoppingBasketReceived:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/ShoppingBasket"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "shopping-basket-service"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            const: "CHECKOUT"
    OrderRequested:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Order"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "order"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            const: "requested"
    OrderConfirmed:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Order"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "order"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            const: "confirmed"
    OrderFulfilled:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Order"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "order"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            const: "fulfilled"
    OrderCancelled:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Order"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "order"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            const: "cancelled"
