asyncapi: 2.6.0
info:
  title: Shipping Service
  version: 0.1.0
defaultContentType: application/json
channels:
  shipments:
    description: "Everything about shipments"
    publish:
      message:
        oneOf:
          - $ref: "#/components/messages/ShipmentDelivered"
  stock:
    description: "Stock updates"
    publish:
      message:
        oneOf:
          - $ref: "#/components/messages/AvailableStockAdjusted"
  order:
    description: "Order messages relevant to the Shipping service"
    subscribe:
      message:
        oneOf:
          - $ref: "#/components/messages/OrderConfirmed"
components:
  messages:
    OrderConfirmed:
      contentType: application/json
      payload:
        type: object
        $ref: "../common/schemas.yaml#/components/schemas/Order"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "order"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            const: "confirmed"
    AvailableStockAdjusted:
      contentType: application/json
      payload:
        type: object
        properties:
          productId:
              type: string
              format: uuid
          actualStock:
              type: number
          reservedStock:
              type: number
          availableStock:
              type: number
      headers:
        type: object
        properties:
          source:
            type: string
            const: "shipping"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            const: "stock-reserved"
    ShipmentDelivered:
      contentType: application/json
      payload:
        type: object
        properties:
          shipmentId:
            type: string
            format: uuid
          orderId:
            type: string
            format: uuid
          dest:
            type: object
            $ref: "../common/schemas.yaml#/components/schemas/ShipmentAddress"
          origin:
            type: object
            $ref: "../common/schemas.yaml#/components/schemas/ShipmentAddress"
      headers:
        type: object
        properties:
          source:
            type: string
            const: "shipping"
          timestamp:
            type: integer
            format: unix
          operation:
            type: string
            const: "delivered"
